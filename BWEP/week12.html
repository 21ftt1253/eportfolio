	function numberSpeller(){
		var num1 = prompt("Enter a number between 1 - 5 and I will spell them in words: ")
			switch(num1){
		case "1":
		document.write("You have entered ONE");break;
		case "2":

		case "3":
		document.write("You have entered THREE");break;

		default:

		}
	}

	function alpha(){
	var alpha = prompt("Enter a character between a-z lowercase. I will tell you if it is vowel or consonant: ");

	switch(alpha){
		case "a":
		case "e":
		case "i":
		case "o":
		case "u":
		document.write("it is vowel");
		break;
		default:
		document.write("it is consonant");
		break;
		}
	}
